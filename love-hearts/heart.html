<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Heart Animation" />
    <title>I Love You</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 25px 40px;
        text-align: center;
        max-width: 400px;
        margin: 20px auto;
        z-index: 10;
        position: relative;
    }

    .glass-card h2 {
        margin: 0;
        color: #fff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        font-size: 2em;
    }

    .glass-card h2 span {
        font-weight: 800;
        letter-spacing: 2px;
    }
    
    .music-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 100;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        transition: all 0.3s ease;
    }
    
    .music-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.6);
    }
    
    .music-btn i {
        color: white;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
</style>

<body>
    <div class="container">
        <div class="heart"></div>
        <div class="glass-card">
            <h2><span>Thanks for always being with me at my hard time and i want you to stay with me forever</span></h2>
        </div>
        
        <div class="music-btn" id="musicBtn">
            <i class="fas fa-play" id="musicIcon"></i>
        </div>
        <audio id="bgMusic" loop>
            <source src="music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        const bgMusic = document.getElementById('bgMusic');
        
        musicBtn.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicIcon.classList.remove('fa-play');
                musicIcon.classList.add('fa-pause');
            } else {
                bgMusic.pause();
                musicIcon.classList.remove('fa-pause');
                musicIcon.classList.add('fa-play');
            }
        });
    });
    </script>
    <script src="anime.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
